<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 15</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      let output = document.querySelector("#output");
      let mensagem = "";

      for (let i = 1; i <= 100; i++) {
        mensagem += "i: " + " = " + i + "<br>";
      }
      output.innerHTML = mensagem;
    </script>
  </body>
</html>
