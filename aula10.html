<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 10</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("Digite um número"));

      switch (n) {
        case 1:
          alert("Vai estudar");
          break;
        case 2:
          alert("Já estudou hoje?");
          break;
        case 3:
          alert("não esqueça de estudar o ingês");
          break;
        default:
          alert("Você tem que digitar um número de 1 a 3");
      }
    </script>
  </body>
</html>
