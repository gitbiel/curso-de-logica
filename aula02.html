<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 02</title>
  </head>
  <body>
    <script>
      // Pedir ao usuário um número
      let numero1 = prompt("digite algum número");
      // Tranformar dado string para number
      numero1 = parseFloat(numero1);
      // Pedir ao usuário outro número
      let numero2 = prompt("digte outro número");
      // transformar dado string para number
      numero2 = parseFloat(numero2);
      // alertar soma dos números digitados
      alert(numero1 + numero2);
    </script>
  </body>
</html>
