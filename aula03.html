<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 03</title>
  </head>
  <body>
    <script>
      // Pedir para o usuário digitar um número
      let numero1 = prompt("Digite um número");

      // Cnverter em numero inteiro
      numero1 = parseInt(numero1);

      //pedir para o usuário digitar outro número
      let numero2 = prompt("digite outro número");

      // Converter em um número inteiro
      numero2 = parseInt(numero2);

      // Mostrar a subtração concatenando com o texto "a subtração é: ..."
      let subtração = numero1 - numero2;
      alert("a subtração é: " + subtração);

      // Mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
      alert("a multiplcação é: " + numero1 * numero2);

      // Mostrar a divisão concatenando com o texto "a divisão é: ..."
      alert("a divisão é: " + numero1 / numero2);

      // Mostrar a soma concatenando com o texto "a soma é: ..."
      alert(" a soma é: " + (numero1 + numero2));
    </script>
  </body>
</html>
